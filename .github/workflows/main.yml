name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Debug
        run: |
          ls -R /home/runner/work/reactcode/reactcode
          cat /home/runner/work/reactcode/reactcode/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
      - name: Debug
        run: |
          ls -R /home/runner/work/reactcode/reactcode
          cat /home/runner/work/reactcode/reactcode/package.json
